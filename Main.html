<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            opacity: 0; 
            transition: opacity 2s ease-in-out; 
            background-color: #0b3d91; 
            overflow: hidden;
            position: relative;
            color: white;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 1s ease-in-out;
        }

        #page1 {
            padding-left: 200px;
        }

        #page2 {
            padding-top: 100px;
            padding-left: 200px;
        }

        #student1 {
            padding-right: 225px;
        }
        
        #student2 {
            padding-left: 225px;
        }

        #student3 {
            padding-right: 200px;
        }

        #student4 {
            padding-left: 200px;
        }

        .hidden { opacity: 0; pointer-events: none; }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            top: -50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise linear infinite;
        }

        @keyframes rise {
            from {
                transform: translateY(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(120vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body onload="document.body.style.opacity='1'">
    <div class="bubbles"></div>

    <div class="container text-center page" id="page1">
        <h1>Final Project Description</h1>
        <p>We haven't discussed the topic yet</p>
        <button class="btn btn-primary" onclick="showPage2()">Go to Group Members' Profiles</button>
    </div>
    
    <div class="container text-center page hidden" id="page2">
        <h1>Group Members</h1>
        <div class="row mt-3 justify-content-center">
            <div class="col-md-6 mb-4" id="student1">
                <div class="d-flex flex-column align-items-center">
                    <img src="images/profile-icon-design-free-vector.jpg" class="rounded-circle mb-2" width="150" height="150" alt="Profile Picture">
                    <p class="fw-bold">Name: MONISH HARESH GIAN</p>
                    <p>Student Number: 2702387834</p>
                </div>
            </div>
            <div class="col-md-6 mb-4" id="student2">
                <div class="d-flex flex-column align-items-center">
                    <img src="images/profile-icon-design-free-vector.jpg" class="rounded-circle mb-2" width="150" height="150" alt="Profile Picture">
                    <p class="fw-bold">Name: EDBERT TAN</p>
                    <p>Student Number: 2702357996</p>
                </div>
            </div>
        </div>
    
        <div class="row mt-3 justify-content-center">
            <div class="col-md-6 mb-4" id="student3">
                <div class="d-flex flex-column align-items-center">
                    <img src="images/profile-icon-design-free-vector.jpg" class="rounded-circle mb-2" width="150" height="150" alt="Profile Picture">
                    <p class="fw-bold">Name: PATRICK AGASTYA RAMA KUSMAJADI</p>
                    <p>Student Number: 2702345913</p>
                </div>
            </div>
            <div class="col-md-6 mb-4" id="student4">
                <div class="d-flex flex-column align-items-center">
                    <img src="images/profile-icon-design-free-vector.jpg" class="rounded-circle mb-2" width="150" height="150" alt="Profile Picture">
                    <p class="fw-bold">Name: RAYHAN RAMANDA</p>
                    <p>Student Number: 2501982582</p>
                </div>
            </div>
        </div>
    
        <button class="btn btn-primary" onclick="showPage1()">Back</button>
    </div>
    
    
    <script>
        function showPage1() {
            document.getElementById('page2').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('page1').classList.remove('hidden');
            }, 500);
        }

        function showPage2() {
            document.getElementById('page1').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('page2').classList.remove('hidden');
            }, 500);
        }

        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');

                let size = Math.random() * 60 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                bubble.style.left = `${Math.random() * 100}vw`;

                bubble.style.animationDuration = `${Math.random() * 6 + 4}s`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;

                bubblesContainer.appendChild(bubble);
            }
        }
        createBubbles();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
